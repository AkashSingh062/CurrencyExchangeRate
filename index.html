<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currerncy Exchange Rate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="head">Currency Converter:</h1>
        <form>
            <div class="ammout">
                <p>Enter Ammount:</p>
                <input type="number" value = "100" placeholder="Enter Ammout"/>
                <div class="dropdown">
                    <div class="from">
                        <div class="selectContainer">
                            <img src="https://flagsapi.com/US/shiny/48.png" alt="flag" class="flag">
                            <select name="from"></select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <div class="selectContainer">
                            <img src="https://flagsapi.com/IN/shiny/48.png" alt="flag" class="flag">
                            <select name="to"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg"><p></p></div>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="main.js"></script>
</body>
</html>
